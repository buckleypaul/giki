name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Go tests
        run: go test -v ./...

      - name: Build frontend
        run: make frontend-build

      - name: Run frontend tests
        run: cd ui && npm test

      - name: Build binary
        run: make build

      - name: Verify version command
        run: ./giki version
